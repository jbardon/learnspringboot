spring.application.name=core

# Uses Spring Cloud Config
# Spring load bootstrap to get the real config remotely

# The remote server hosts project.properties file equivalent to
# application.properties for the given project

# Properties in project.properties doesn't change compared to application.properties
# Can check with: http://localhost:8888/core/default (with application/profile/branch)
spring.cloud.config.uri=http://localhost:8888